<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - lovely parallax</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="parallax-wrap-outer" style="margin-top: 240px;">
      <div class="parallax-wrap-inner">
        <div class="parallax-js">
          <div class="layer" id="fondo" data-depth="0.80">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339923/fondo.png"
              alt=""
            />
          </div>

          <div class="layer" id="nubes" data-depth="0.20">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339922/cielo.png"
              alt=""
            />
          </div>

          <div class="layer" id="flores1" data-depth="0.40">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339922/flores1.png"
              alt=""
            />
          </div>

          <div class="layer" id="flores2" data-depth="0.60">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339922/flores2.png"
              alt=""
            />
          </div>

          <div class="layer" id="petalos" data-depth="1.00">
            <img
              class="inner"
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339923/petalos.png"
              alt=""
            />
          </div>

          <div class="layer" id="hojas" data-depth="1.00">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339921/hojas.png"
              alt=""
            />
          </div>

          <div class="layer" id="hojas" data-depth="0.70">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339922/petalos2.png"
              alt=""
            />
          </div>

          <div class="layer" id="pajaritos" data-depth="1.00">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339924/pajaritos.png"
              alt=""
            />
          </div>

          <div class="layer" id="mitad" data-depth="1.00">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339923/mitad.png"
              alt=""
            />
          </div>

          <div class="layer" id="corazon" data-depth="0.05">
            <img
              src="https://res.cloudinary.com/db1ymfz2p/image/upload/v1522339922/corazon.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/jquery.parallax.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
